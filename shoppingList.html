<!DOCTYPE html>
<html>
<head>
	<title>Angular Shopping List App</title>
	<link rel="stylesheet" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="myScript.js"></script>
</head>


<body>

<div ng-app="myShoppingList" ng-controller="myCtrl">
	
	<div class="jumbotron text-center" id="head">
		<h2>My Shopping List</h2>
	</div>
	<div class="container text-center">
		<div class="row">
			<div class="col-sm-12">
				<input ng-model="nameProduct" placeholder="Add your grocery item" class="fname">
				<input ng-model="productQuantity" placeholder="Add your grocery quantity" class="fname">
				<button class="button" ng-click="addItem()">Add Item</button>
				<p>{{errortext}}</p>
				
				<table class="table table-bordered" id="grocery">
					<thead align="center">
						<tr>
							<th>Product Name</th>
							<th>Quantity</th>
							<th>Remove</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="x in products">
							<td>{{x.name}}</td>
							<td>{{x.quantity}}
								<a class="button" ng-click="increaseItem(x)">+</a>
								<a class="button" ng-click="decreaseItem(x)">-</a>
							</td>
							<td><span class="glyphicon glyphicon-trash" ng-click="removeItem($index)"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

</body>
</html>
